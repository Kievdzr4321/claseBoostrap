    <!-- Formulario -->
    <div  class="d-flex justify-content-center">
        <div class="col-md-5 border p-5 my-5">
          <form>
            <div class="form-group">
                <label for="user">Nombre Completo</label>
                <input required type="text" class="form-control" id="user" aria-describedby="emailHelp">
                <small id="UserHelp" class="form-text text-muted"> Escribe tu nombre completo </small>
            </div>
            <div class="form-group">
                <label for="userId">Numero de identificacion</label>
                <input required type="text" class="form-control" id="user" aria-describedby="emailHelp">
                <small id="idHelp" class="form-text text-muted"> Escribe tu documento de identificacion</small>
            </div>
            <div class="form-group">
                <label for="email">Correo elctronico</label>
                <input required type="email" class="form-control" id="user" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"> Escribe la direccion de tu correo electronico</small>
            </div>
            <div class="form-group">
                <label for="passwd">Contrase単a</label>
                <input required type="password" class="form-control" id="user" aria-describedby="emailHelp">
                <small id="PasswdlHelp" class="form-text text-muted"> Escribe tu contrase単a</small>
            </div>
            <div class="form-group">
                <label for="passwdconfirm">Confirmar contrase単a</label>
                <input required type="password" class="form-control" id="user" aria-describedby="emailHelp">
                <small id="PasswdConfirmhelp" class="form-text text-muted"> Confirmar tu contrase単a</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">registrarme</button>
        </form>
       </div>
    </div>
